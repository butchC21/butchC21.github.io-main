<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading</title>
    <link href="css/lazyload.css" rel="stylesheet">
    <script src="js/lazy.js"></script>

</head>
<body>
    <h1>Progressive Loading Images</h1>

    <img src="images/image1.jpg" alt="lightning">
    <img src="images/image2.jpg" alt="cloudy skies">
    <img src="images/image3.jpg" alt="snowy">
    <img class="lazy" data-src="images/image4.jpg" alt="dark cloudy skies">
    <img class="lazy" data-src="images/image5.jpg" alt="humid morning">
    <img class="lazy" data-src="images/image6.jpg" alt="cold and foggy morning">

</body>
</html>
